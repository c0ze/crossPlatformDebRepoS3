language: go

go:
  - 1.7.3

only:
  - "/^release-.+$/"

script: "sh ./build_and_deploy.sh $BUILD_ARGS"

env:
  matrix:
    - BUILD_ARGS="GOOS=linux;GOARCH=amd64;DEBARCH=amd64"
    - BUILD_ARGS="GOOS=linux;GOARCH=arm;DEBARCH=armhf;GOARM=7"
  global:
    - RELEASE_KEY_ID: B6AD190A
    - secure: 
    - secure: 

before_install:
- openssl aes-256-cbc -K $encrypted_f87500241524_key -iv $encrypted_f87500241524_iv
  -in signing.key.enc -out signing.key -d
- apt-get update
- apt-get install -y git ruby ruby-dev zlib1g-dev dh-make --fix-missing
- gem install slim deb-s3 --no-rdoc --no-ri
- gpg --import signing.key
